# For documentation on how to configure this file,
# see diesel.rs/guides/configuring-diesel-cli

[print_schema]
file = "src/schema.rs"
import_types = ["diesel::sql_types::*", "crate::models::enums::*"]
# Exclicitly setting `only_tables` to avoid technical tables created by diesel to be included in schema
filter = { only_tables = ["blocks", "chunks", "receipts", "data_receipts", "action_receipts", "action_receipt_actions", "action_receipt_input_data", "action_receipt_output_data", "execution_outcomes", "execution_outcome_receipts", "transactions", "transaction_actions", "accounts", "access_keys"] }
